<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperBoy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="/">PaperBoy</a></h1>
    </header>

    <nav>
        <div class='read content'>
            {% for key, value in content.items() %}
            <div class='read data'>
                <h2>{{key}}</h2>
                {% for item in value %}
                    <a class='content-link' target="_blank" href="{{ item[2] }}" rel="noopener noreferrer">{{ item[1] }}</a><br>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </nav>
</body>
</html>
